<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fisa Chatbot</title>

    <link rel="stylesheet" href="style.css">
    <script defer src="eventHandler.js"></script> <!--이벤트핸들러 js--><!--defer : HTML분석이 끝난 후 스크립트 실행하도록-->
</head>
<body>
    <header>
        <h1>Woori Fis</h1>
    </header>
    <main>
        <section class="chat"></section>
        <section class="input">
            <form class="input-form">
                <textarea
                    class="chat-input"
                    rows="1"
                    placeholder="메시지를 입력하세요"
                ></textarea>
                <button type="submit" class="send-button" id="submit">전송</button> <!--id:submit-->
            </form>
        </section>
    </main>
</body>
</html>
